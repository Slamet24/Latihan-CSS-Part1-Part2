<!DOCTYPE html>

<style type="text/css">
	div {
		width: 200px;
		height: 50px;
		border: 1px dotted black;
		overflow: auto;
	}
</style>
<body>
	<h2>CSS Overflow</h2>
	<p>Nilai property auto menampilkan scroll secara automatis ketika diperlukan</p>
	<div>Silahkan anda ubah isi teks ini hingga memanjang ke samping atau ke bawah. Karena itu hidup penuh dengan masalah. Jadi jangan membuat masalah, karna hidup itu sendiri merupakan sebuah masalah.</div>
</body>
