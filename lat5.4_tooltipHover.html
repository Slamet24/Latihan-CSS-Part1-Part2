<!DOCTYPE html>
<html>

</head>
<style type="text/css">
	p {
		display: none;
		background-color: yellow;
		padding: 20px;
	}
	div:hover p {
		display: block;
	}
</style>
<body>
	<div>
		Hover ke sini untuk menampilkan elemen paragraf!
		<p>Ini elemen paragraf yang disembunyikan kemudian muncul ketika div dihover</p>
	</div>
</body>
</html>
