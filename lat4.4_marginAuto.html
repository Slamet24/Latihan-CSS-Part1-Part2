<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<style type="text/css">
	.center {
		margin: auto;
		width: 60%;
		border: 3px solid mediumseagreen;
		padding: 10px;
	}
</style>
<body>
	<h2>ELemen div yang dilakukan perataan tengah</h2>
	<p>Untuk menengahkan elemen block (misalnya div) secara horizontal, gunakan property <b>'margin: auto;'</b></p>
	<div class="center">
		<b>Note:</b> Property 'margin: auto' tidak dapat digunakan pada IE8, walaupun '!DOCTYPE' dideklarasikan.
	</div>
</body>
</html>
