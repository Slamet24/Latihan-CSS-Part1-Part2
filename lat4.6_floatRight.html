<html>

</head>
<style type="text/css">
	.right {
		float: right;
		right: 0px;
		width: 300px;
		border: 3px solid #73AD21;
		padding: 10px;
	}
</style>
<body>
	<h2>Align kanan</h2>
	<p>Cara lain agar elemen rata ke kanan :</p>
	<div class="right">
		<p>Ini adalah paragraf didalam elemen div yang rata ke kanan (align right) menggunakan property <b>'position: absolute;'</b></p>
	</div>	
</body>
</html>
